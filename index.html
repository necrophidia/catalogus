<!DOCTYPE html>
<html>
<head>
	<title>Movie Catalog</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<link rel="stylesheet" href="assets/css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="assets/css/custom.mobile.css" />
	<link rel="stylesheet" href="assets/css/custom.css" />
</head>
<body>
	<div data-role="page">
		<div data-role="header" id="header"></div>

		<div data-role="content" style="display: none;" id="error-storage">
			<h3>Error</h3>
			<p>Your browser doesn't support Local Storage!</p>
		</div>

		<div data-role="content" class="page-part main-content">

			<div class="ui-icon-searchfield.ui-body-a search-bar">
				<input type="text" id="filter" data-type="search" />
			</div>
			<a href="#" data-role="button" data-icon="back" data-iconpos="notext" id="detail_back">Back</a>

			<div id="movie-detail" data-transition="slide">
				<div class="poster">
					<img src="" alt="Movie Poster" />
				</div>
				<div class="info">
					<div class="title"></div>
					<div class="genres"></div>
				</div>
			</div>

			<div id="movies-list">
				<ul data-role="listview" id="contacts">
					<li class="data-list">
						<a href="#" id="" class="data-entry" data-transition="slide">
							<span class="title"></span>
						</a>
					</li>
				</ul>
			</div>

		</div>


		<div data-role="footer"  data-position="fixed" data-fullscreen="true">
			<div data-role="controlgroup" class="control ui-btn-left" data-type="horizontal" data-mini="true">
			</div>
			<h5>&nbsp;</h5>
		</div>

	</div>

	<script type="text/javascript" src="assets/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		$(document).bind('mobileinit',function(){
			$.mobile.ignoreContentEnabled = true;
			$.mobile.defaultPageTransition = "slidefade";
			$.mobile.changePage.defaults.changeHash = false;
			$.mobile.hashListeningEnabled = false;
			$.mobile.pushStateEnabled = false;
			$.mobile.changePage.defaults.allowSamePageTransition = true;
		});
	</script>
	<script type="text/javascript" src="assets/js/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="assets/js/jquery.browser.mobile.js"></script>
	<script type="text/javascript" src="assets/js/jquery.csv.js"></script>

	<script type="text/javascript" src="assets/js/storage.js"></script>
	<script type="text/javascript" src="assets/js/movies.js"></script>
	<script type="text/javascript" src="assets/js/boot.js"></script>
</body>
</html>
